<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BRS Pension Optimizer</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; padding: 0; background: #0a1628; }
    
    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: linear-gradient(90deg, #2a5a8a, #4a9aca);
      outline: none;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: linear-gradient(135deg, #60b0e0, #3090c0);
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: transform 0.15s ease;
    }
    
    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.15);
    }
    
    .scenario-row {
      transition: all 0.2s ease;
      cursor: pointer;
    }
    
    .scenario-row:hover {
      background: rgba(60,120,180,0.15);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useMemo } = React;

    const GROUP1_TABLE_POST_2012 = {
      60: 1.45, 61: 1.6, 62: 1.75, 63: 1.9, 64: 2.05, 65: 2.2, 66: 2.35, 67: 2.5,
      68: 2.5, 69: 2.5, 70: 2.5, 71: 2.5, 72: 2.5, 73: 2.5, 74: 2.5
    };

    const GROUP1_TABLE_PRE_2012 = {
      41: 1.0, 42: 2.0, 43: 3.0, 44: 4.0, 45: 5.0, 46: 6.0, 47: 7.0, 48: 8.0,
      49: 9.0, 50: 10.0, 51: 11.0, 52: 12.0, 53: 13.0, 54: 14.0, 55: 15.0,
      56: 16.0, 57: 17.0, 58: 18.0, 59: 19.0, 60: 20.0, 61: 21.0, 62: 22.0,
      63: 23.0, 64: 24.0, 65: 25.0, 66: 25.0, 67: 25.0, 68: 25.0, 69: 25.0, 70: 25.0
    };

    function App() {
      const [inputs, setInputs] = useState({
        currentAge: 45,
        brsJoinDate: 'post-2012',
        currentServiceYears: 2,
        edicYearsToBuyBack: 5,
        currentSalary: 95000,
        salaryGrowthRate: 2.5,
        lifeExpectancy: 85
      });
      
      const [showAdvanced, setShowAdvanced] = useState(false);
      const [selectedScenario, setSelectedScenario] = useState(null);

      const handleInputChange = (field, value) => {
        setInputs(prev => ({ ...prev, [field]: value }));
      };

      const calculations = useMemo(() => {
        const {
          currentAge, brsJoinDate, currentServiceYears, edicYearsToBuyBack,
          currentSalary, salaryGrowthRate, lifeExpectancy
        } = inputs;

        const table = brsJoinDate === 'post-2012' ? GROUP1_TABLE_POST_2012 : GROUP1_TABLE_PRE_2012;
        const minRetirementAge = brsJoinDate === 'post-2012' ? 60 : 55;
        const avgYears = brsJoinDate === 'post-2012' ? 5 : 3;
        const MAX_BENEFIT_PERCENT = 80;

        const projectSalary = (yearsFromNow) => {
          return currentSalary * Math.pow(1 + salaryGrowthRate / 100, yearsFromNow);
        };

        const getHighestAvgSalary = (retirementAge) => {
          const yearsUntilRetirement = retirementAge - currentAge;
          const salaries = [];
          for (let i = 0; i <= yearsUntilRetirement; i++) {
            salaries.push(projectSalary(i));
          }
          salaries.sort((a, b) => b - a);
          const topYears = salaries.slice(0, avgYears);
          return topYears.reduce((a, b) => a + b, 0) / avgYears;
        };

        const getBenefitPercent = (age, serviceYears) => {
          const basePercent = table[age] || 0;
          const rawPercent = basePercent * serviceYears;
          return Math.min(rawPercent, MAX_BENEFIT_PERCENT);
        };

        const estimateBuybackCost = (years, reducedRate = true) => {
          const avgHistoricalSalary = currentSalary * 0.85;
          const contributionRate = 0.11;
          const principal = avgHistoricalSalary * contributionRate * years;
          const interestRate = reducedRate ? 0.0345 : 0.069;
          const yearsOfInterest = 3;
          const totalCost = principal * Math.pow(1 + interestRate, yearsOfInterest);
          return { principal, totalCost, interestRate };
        };

        const scenarios = [];
        
        for (let retireAge = Math.max(minRetirementAge, currentAge + 1); retireAge <= 70; retireAge++) {
          const yearsUntilRetirement = retireAge - currentAge;
          const serviceAtRetirement = currentServiceYears + yearsUntilRetirement;
          const serviceWithBuyback = serviceAtRetirement + edicYearsToBuyBack;
          const avgSalary = getHighestAvgSalary(retireAge);

          const percentWithout = getBenefitPercent(retireAge, serviceAtRetirement);
          const percentWith = getBenefitPercent(retireAge, serviceWithBuyback);
          
          const annualPensionWithout = avgSalary * (percentWithout / 100);
          const annualPensionWith = avgSalary * (percentWith / 100);
          const annualBenefit = annualPensionWith - annualPensionWithout;

          const yearsCollecting = lifeExpectancy - retireAge;
          const lifetimeBenefitWithout = annualPensionWithout * yearsCollecting;
          const lifetimeBenefitWith = annualPensionWith * yearsCollecting;
          const lifetimeGain = lifetimeBenefitWith - lifetimeBenefitWithout;

          const buybackCost = estimateBuybackCost(edicYearsToBuyBack, true);
          const buybackCostFull = estimateBuybackCost(edicYearsToBuyBack, false);
          
          const netLifetimeGain = lifetimeGain - buybackCost.totalCost;
          const roi = buybackCost.totalCost > 0 ? (netLifetimeGain / buybackCost.totalCost) * 100 : 0;
          const paybackYears = annualBenefit > 0 ? buybackCost.totalCost / annualBenefit : Infinity;

          const hitsMaxWithout = percentWithout >= MAX_BENEFIT_PERCENT;
          const hitsMaxWith = percentWith >= MAX_BENEFIT_PERCENT;
          const buybackWasted = hitsMaxWithout;

          scenarios.push({
            retireAge,
            yearsUntilRetirement,
            serviceAtRetirement,
            serviceWithBuyback,
            avgSalary,
            percentWithout,
            percentWith,
            annualPensionWithout,
            annualPensionWith,
            annualBenefit,
            lifetimeBenefitWithout,
            lifetimeBenefitWith,
            lifetimeGain,
            buybackCost: buybackCost.totalCost,
            buybackCostFull: buybackCostFull.totalCost,
            buybackPrincipal: buybackCost.principal,
            netLifetimeGain,
            roi,
            paybackYears,
            hitsMaxWithout,
            hitsMaxWith,
            buybackWasted,
            yearsCollecting
          });
        }

        const optimalWithBuyback = scenarios
          .filter(s => !s.buybackWasted)
          .sort((a, b) => b.lifetimeBenefitWith - a.lifetimeBenefitWith)[0];

        const optimalWithoutBuyback = scenarios
          .sort((a, b) => b.lifetimeBenefitWithout - a.lifetimeBenefitWithout)[0];

        const bestBuybackROI = scenarios
          .filter(s => !s.buybackWasted && s.roi > 0)
          .sort((a, b) => b.roi - a.roi)[0];

        return {
          scenarios,
          optimalWithBuyback,
          optimalWithoutBuyback,
          bestBuybackROI,
          minRetirementAge,
          avgYears
        };
      }, [inputs]);

      const formatCurrency = (num) => {
        if (num >= 1000000) return `$${(num / 1000000).toFixed(2)}M`;
        if (num >= 1000) return `$${(num / 1000).toFixed(0)}K`;
        return `$${num.toFixed(0)}`;
      };

      const formatPercent = (num) => `${num.toFixed(1)}%`;

      const styles = {
        container: {
          minHeight: '100vh',
          background: 'linear-gradient(135deg, #0a1628 0%, #1a2d4a 50%, #0f1d32 100%)',
          fontFamily: "'IBM Plex Sans', -apple-system, sans-serif",
          color: '#e8f0f8',
          padding: '24px',
          boxSizing: 'border-box'
        },
        card: {
          background: 'linear-gradient(145deg, rgba(30,50,80,0.8), rgba(20,35,60,0.9))',
          border: '1px solid rgba(100,150,200,0.2)',
          borderRadius: '16px',
          backdropFilter: 'blur(10px)',
          transition: 'all 0.3s ease'
        },
        highlightCard: {
          background: 'linear-gradient(145deg, rgba(40,80,120,0.9), rgba(30,60,100,0.95))',
          border: '1px solid rgba(100,180,240,0.4)',
          borderRadius: '16px'
        },
        statValue: {
          fontFamily: "'IBM Plex Mono', monospace",
          fontWeight: 500
        },
        badge: {
          display: 'inline-block',
          padding: '3px 8px',
          borderRadius: '12px',
          fontSize: '11px',
          fontWeight: 600,
          textTransform: 'uppercase',
          letterSpacing: '0.5px'
        },
        badgeOptimal: {
          background: 'linear-gradient(135deg, #2e7d32, #4caf50)',
          color: 'white'
        },
        badgeWarning: {
          background: 'linear-gradient(135deg, #e65100, #ff9800)',
          color: 'white'
        },
        badgeMax: {
          background: 'linear-gradient(135deg, #1565c0, #42a5f5)',
          color: 'white'
        },
        toggleBtn: {
          background: 'rgba(60,100,150,0.3)',
          border: '1px solid rgba(100,150,200,0.3)',
          color: '#a0c4e8',
          padding: '8px 16px',
          borderRadius: '8px',
          cursor: 'pointer',
          transition: 'all 0.2s ease',
          fontFamily: 'inherit',
          fontSize: '14px'
        },
        toggleBtnActive: {
          background: 'linear-gradient(135deg, #2a6090, #3a80b0)',
          borderColor: '#60b0e0',
          color: 'white'
        }
      };

      return (
        <div style={styles.container}>
          <div style={{ maxWidth: '1200px', margin: '0 auto' }}>
            {/* Header */}
            <header style={{ marginBottom: '32px', textAlign: 'center' }}>
              <div style={{ 
                display: 'inline-block',
                padding: '6px 16px',
                background: 'rgba(60,120,180,0.2)',
                borderRadius: '20px',
                marginBottom: '12px',
                fontSize: '12px',
                letterSpacing: '1.5px',
                textTransform: 'uppercase',
                color: '#80b8e8'
              }}>
                Boston Retirement System • Group 1
              </div>
              <h1 style={{ 
                fontSize: '36px',
                fontWeight: '700',
                margin: '0 0 8px 0',
                background: 'linear-gradient(135deg, #e8f4ff, #a0d0f0)',
                WebkitBackgroundClip: 'text',
                WebkitTextFillColor: 'transparent'
              }}>
                Pension Optimization Tool
              </h1>
              <p style={{ color: '#8ab4d8', margin: 0, fontSize: '15px' }}>
                Find your optimal retirement age and evaluate EDIC service buyback
              </p>
            </header>

            {/* Input Section */}
            <div style={{ ...styles.card, padding: '28px', marginBottom: '24px' }}>
              <h2 style={{ 
                fontSize: '18px', 
                fontWeight: '600', 
                margin: '0 0 24px 0',
                color: '#c0daf0',
                display: 'flex',
                alignItems: 'center',
                gap: '10px'
              }}>
                <span style={{ 
                  width: '28px', 
                  height: '28px', 
                  background: 'linear-gradient(135deg, #3080b0, #60b0e0)',
                  borderRadius: '8px',
                  display: 'flex',
                  alignItems: 'center',
                  justifyContent: 'center',
                  fontSize: '14px'
                }}>1</span>
                Your Information
              </h2>

              <div style={{ 
                display: 'grid', 
                gridTemplateColumns: 'repeat(auto-fit, minmax(280px, 1fr))',
                gap: '24px'
              }}>
                {/* Current Age */}
                <div>
                  <label style={{ display: 'block', marginBottom: '8px', color: '#90b8d8', fontSize: '13px', fontWeight: '500' }}>
                    Current Age
                  </label>
                  <div style={{ display: 'flex', alignItems: 'center', gap: '16px' }}>
                    <input
                      type="range"
                      min="25"
                      max="65"
                      value={inputs.currentAge}
                      onChange={(e) => handleInputChange('currentAge', parseInt(e.target.value))}
                      style={{ flex: 1 }}
                    />
                    <span style={{ ...styles.statValue, minWidth: '50px', textAlign: 'right', fontSize: '20px', color: '#e0f0ff' }}>
                      {inputs.currentAge}
                    </span>
                  </div>
                </div>

                {/* BRS Join Date */}
                <div>
                  <label style={{ display: 'block', marginBottom: '8px', color: '#90b8d8', fontSize: '13px', fontWeight: '500' }}>
                    BRS Membership Date
                  </label>
                  <div style={{ display: 'flex', gap: '8px', flexWrap: 'wrap' }}>
                    <button
                      style={{ 
                        ...styles.toggleBtn, 
                        ...(inputs.brsJoinDate === 'post-2012' ? styles.toggleBtnActive : {}) 
                      }}
                      onClick={() => handleInputChange('brsJoinDate', 'post-2012')}
                    >
                      On/After Apr 2, 2012
                    </button>
                    <button
                      style={{ 
                        ...styles.toggleBtn, 
                        ...(inputs.brsJoinDate === 'pre-2012' ? styles.toggleBtnActive : {}) 
                      }}
                      onClick={() => handleInputChange('brsJoinDate', 'pre-2012')}
                    >
                      Before Apr 2, 2012
                    </button>
                  </div>
                </div>

                {/* Current Service Years */}
                <div>
                  <label style={{ display: 'block', marginBottom: '8px', color: '#90b8d8', fontSize: '13px', fontWeight: '500' }}>
                    Current City Service (Years)
                  </label>
                  <div style={{ display: 'flex', alignItems: 'center', gap: '16px' }}>
                    <input
                      type="range"
                      min="0"
                      max="30"
                      step="0.5"
                      value={inputs.currentServiceYears}
                      onChange={(e) => handleInputChange('currentServiceYears', parseFloat(e.target.value))}
                      style={{ flex: 1 }}
                    />
                    <span style={{ ...styles.statValue, minWidth: '50px', textAlign: 'right', fontSize: '20px', color: '#e0f0ff' }}>
                      {inputs.currentServiceYears}
                    </span>
                  </div>
                </div>

                {/* EDIC Years to Buy Back */}
                <div>
                  <label style={{ display: 'block', marginBottom: '8px', color: '#90b8d8', fontSize: '13px', fontWeight: '500' }}>
                    EDIC Years to Buy Back
                  </label>
                  <div style={{ display: 'flex', alignItems: 'center', gap: '16px' }}>
                    <input
                      type="range"
                      min="0"
                      max="20"
                      step="0.5"
                      value={inputs.edicYearsToBuyBack}
                      onChange={(e) => handleInputChange('edicYearsToBuyBack', parseFloat(e.target.value))}
                      style={{ flex: 1 }}
                    />
                    <span style={{ ...styles.statValue, minWidth: '50px', textAlign: 'right', fontSize: '20px', color: '#e0f0ff' }}>
                      {inputs.edicYearsToBuyBack}
                    </span>
                  </div>
                </div>

                {/* Current Salary */}
                <div>
                  <label style={{ display: 'block', marginBottom: '8px', color: '#90b8d8', fontSize: '13px', fontWeight: '500' }}>
                    Current Annual Salary
                  </label>
                  <div style={{ display: 'flex', alignItems: 'center', gap: '16px' }}>
                    <input
                      type="range"
                      min="40000"
                      max="200000"
                      step="1000"
                      value={inputs.currentSalary}
                      onChange={(e) => handleInputChange('currentSalary', parseInt(e.target.value))}
                      style={{ flex: 1 }}
                    />
                    <span style={{ ...styles.statValue, minWidth: '80px', textAlign: 'right', fontSize: '20px', color: '#e0f0ff' }}>
                      {formatCurrency(inputs.currentSalary)}
                    </span>
                  </div>
                </div>

                {/* Salary Growth Rate */}
                <div>
                  <label style={{ display: 'block', marginBottom: '8px', color: '#90b8d8', fontSize: '13px', fontWeight: '500' }}>
                    Expected Annual Salary Growth
                  </label>
                  <div style={{ display: 'flex', alignItems: 'center', gap: '16px' }}>
                    <input
                      type="range"
                      min="0"
                      max="6"
                      step="0.5"
                      value={inputs.salaryGrowthRate}
                      onChange={(e) => handleInputChange('salaryGrowthRate', parseFloat(e.target.value))}
                      style={{ flex: 1 }}
                    />
                    <span style={{ ...styles.statValue, minWidth: '50px', textAlign: 'right', fontSize: '20px', color: '#e0f0ff' }}>
                      {inputs.salaryGrowthRate}%
                    </span>
                  </div>
                </div>
              </div>

              {/* Advanced Settings */}
              <div style={{ marginTop: '20px', paddingTop: '20px', borderTop: '1px solid rgba(100,150,200,0.2)' }}>
                <button
                  style={styles.toggleBtn}
                  onClick={() => setShowAdvanced(!showAdvanced)}
                >
                  {showAdvanced ? '▼' : '▶'} Advanced Settings
                </button>
                
                {showAdvanced && (
                  <div style={{ marginTop: '16px' }}>
                    <label style={{ display: 'block', marginBottom: '8px', color: '#90b8d8', fontSize: '13px', fontWeight: '500' }}>
                      Life Expectancy (for lifetime benefit calculation)
                    </label>
                    <div style={{ display: 'flex', alignItems: 'center', gap: '16px', maxWidth: '350px' }}>
                      <input
                        type="range"
                        min="70"
                        max="100"
                        value={inputs.lifeExpectancy}
                        onChange={(e) => handleInputChange('lifeExpectancy', parseInt(e.target.value))}
                        style={{ flex: 1 }}
                      />
                      <span style={{ ...styles.statValue, minWidth: '50px', textAlign: 'right', fontSize: '20px', color: '#e0f0ff' }}>
                        {inputs.lifeExpectancy}
                      </span>
                    </div>
                  </div>
                )}
              </div>
            </div>

            {/* Key Insights Cards */}
            <div style={{ 
              display: 'grid', 
              gridTemplateColumns: 'repeat(auto-fit, minmax(280px, 1fr))',
              gap: '16px',
              marginBottom: '24px'
            }}>
              {/* Optimal with Buyback */}
              {calculations.optimalWithBuyback && (
                <div style={{ ...styles.highlightCard, padding: '24px' }}>
                  <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'space-between', marginBottom: '16px' }}>
                    <span style={{ color: '#80c0e8', fontSize: '13px', fontWeight: '500', textTransform: 'uppercase', letterSpacing: '0.5px' }}>
                      Best with Buyback
                    </span>
                    <span style={{ ...styles.badge, ...styles.badgeOptimal }}>Recommended</span>
                  </div>
                  <div style={{ ...styles.statValue, fontSize: '42px', color: '#e0f8ff', marginBottom: '8px' }}>
                    Age {calculations.optimalWithBuyback.retireAge}
                  </div>
                  <div style={{ color: '#a0d0f0', fontSize: '14px', marginBottom: '16px' }}>
                    {calculations.optimalWithBuyback.serviceWithBuyback.toFixed(1)} years service • {formatPercent(calculations.optimalWithBuyback.percentWith)} of salary
                  </div>
                  <div style={{ 
                    display: 'grid', 
                    gridTemplateColumns: '1fr 1fr', 
                    gap: '12px',
                    paddingTop: '16px',
                    borderTop: '1px solid rgba(100,150,200,0.2)'
                  }}>
                    <div>
                      <div style={{ color: '#80a8c8', fontSize: '11px', textTransform: 'uppercase', marginBottom: '4px' }}>Annual Pension</div>
                      <div style={{ ...styles.statValue, fontSize: '18px', color: '#60d060' }}>
                        {formatCurrency(calculations.optimalWithBuyback.annualPensionWith)}
                      </div>
                    </div>
                    <div>
                      <div style={{ color: '#80a8c8', fontSize: '11px', textTransform: 'uppercase', marginBottom: '4px' }}>Lifetime Total</div>
                      <div style={{ ...styles.statValue, fontSize: '18px', color: '#60d060' }}>
                        {formatCurrency(calculations.optimalWithBuyback.lifetimeBenefitWith)}
                      </div>
                    </div>
                  </div>
                </div>
              )}

              {/* Buyback ROI */}
              {calculations.bestBuybackROI && inputs.edicYearsToBuyBack > 0 && (
                <div style={{ ...styles.card, padding: '24px' }}>
                  <div style={{ color: '#80c0e8', fontSize: '13px', fontWeight: '500', textTransform: 'uppercase', letterSpacing: '0.5px', marginBottom: '16px' }}>
                    Buyback Investment
                  </div>
                  <div style={{ ...styles.statValue, fontSize: '42px', color: '#f0c060', marginBottom: '8px' }}>
                    {formatCurrency(calculations.bestBuybackROI.buybackCost)}
                  </div>
                  <div style={{ color: '#a0d0f0', fontSize: '14px', marginBottom: '16px' }}>
                    Cost at 3.45% rate (reduced)
                  </div>
                  <div style={{ 
                    display: 'grid', 
                    gridTemplateColumns: '1fr 1fr', 
                    gap: '12px',
                    paddingTop: '16px',
                    borderTop: '1px solid rgba(100,150,200,0.2)'
                  }}>
                    <div>
                      <div style={{ color: '#80a8c8', fontSize: '11px', textTransform: 'uppercase', marginBottom: '4px' }}>Lifetime ROI</div>
                      <div style={{ ...styles.statValue, fontSize: '18px', color: calculations.bestBuybackROI.roi > 0 ? '#60d060' : '#e06060' }}>
                        {formatPercent(calculations.bestBuybackROI.roi)}
                      </div>
                    </div>
                    <div>
                      <div style={{ color: '#80a8c8', fontSize: '11px', textTransform: 'uppercase', marginBottom: '4px' }}>Payback Period</div>
                      <div style={{ ...styles.statValue, fontSize: '18px', color: '#a0d0f0' }}>
                        {calculations.bestBuybackROI.paybackYears < 100 ? `${calculations.bestBuybackROI.paybackYears.toFixed(1)} yrs` : 'N/A'}
                      </div>
                    </div>
                  </div>
                </div>
              )}

              {/* Without Buyback */}
              {calculations.optimalWithoutBuyback && (
                <div style={{ ...styles.card, padding: '24px' }}>
                  <div style={{ color: '#80c0e8', fontSize: '13px', fontWeight: '500', textTransform: 'uppercase', letterSpacing: '0.5px', marginBottom: '16px' }}>
                    Without Buyback
                  </div>
                  <div style={{ ...styles.statValue, fontSize: '42px', color: '#c0d8e8', marginBottom: '8px' }}>
                    Age {calculations.optimalWithoutBuyback.retireAge}
                  </div>
                  <div style={{ color: '#a0d0f0', fontSize: '14px', marginBottom: '16px' }}>
                    {calculations.optimalWithoutBuyback.serviceAtRetirement.toFixed(1)} years service • {formatPercent(calculations.optimalWithoutBuyback.percentWithout)} of salary
                  </div>
                  <div style={{ 
                    display: 'grid', 
                    gridTemplateColumns: '1fr 1fr', 
                    gap: '12px',
                    paddingTop: '16px',
                    borderTop: '1px solid rgba(100,150,200,0.2)'
                  }}>
                    <div>
                      <div style={{ color: '#80a8c8', fontSize: '11px', textTransform: 'uppercase', marginBottom: '4px' }}>Annual Pension</div>
                      <div style={{ ...styles.statValue, fontSize: '18px', color: '#a0c8e0' }}>
                        {formatCurrency(calculations.optimalWithoutBuyback.annualPensionWithout)}
                      </div>
                    </div>
                    <div>
                      <div style={{ color: '#80a8c8', fontSize: '11px', textTransform: 'uppercase', marginBottom: '4px' }}>Lifetime Total</div>
                      <div style={{ ...styles.statValue, fontSize: '18px', color: '#a0c8e0' }}>
                        {formatCurrency(calculations.optimalWithoutBuyback.lifetimeBenefitWithout)}
                      </div>
                    </div>
                  </div>
                </div>
              )}
            </div>

            {/* Scenario Table */}
            <div style={{ ...styles.card, padding: '28px', marginBottom: '24px' }}>
              <h2 style={{ 
                fontSize: '18px', 
                fontWeight: '600', 
                margin: '0 0 20px 0',
                color: '#c0daf0',
                display: 'flex',
                alignItems: 'center',
                gap: '10px'
              }}>
                <span style={{ 
                  width: '28px', 
                  height: '28px', 
                  background: 'linear-gradient(135deg, #3080b0, #60b0e0)',
                  borderRadius: '8px',
                  display: 'flex',
                  alignItems: 'center',
                  justifyContent: 'center',
                  fontSize: '14px'
                }}>2</span>
                All Retirement Scenarios
              </h2>

              <div style={{ overflowX: 'auto' }}>
                <table style={{ width: '100%', borderCollapse: 'collapse', fontSize: '13px' }}>
                  <thead>
                    <tr style={{ borderBottom: '2px solid rgba(100,150,200,0.3)' }}>
                      {['Retire Age', 'Service', 'w/ Buyback', 'Avg Salary', '% (No BB)', '% (w/ BB)', 'Annual (No BB)', 'Annual (w/ BB)', 'Status'].map((header, i) => (
                        <th key={header} style={{ 
                          padding: '12px 8px', 
                          textAlign: header === 'Status' ? 'center' : (header === 'Retire Age' ? 'left' : 'right'), 
                          color: '#80a8c8', 
                          fontWeight: '600', 
                          fontSize: '11px', 
                          textTransform: 'uppercase', 
                          letterSpacing: '0.5px' 
                        }}>{header}</th>
                      ))}
                    </tr>
                  </thead>
                  <tbody>
                    {calculations.scenarios.map((scenario) => {
                      const isOptimal = calculations.optimalWithBuyback?.retireAge === scenario.retireAge;
                      const isSelected = selectedScenario === scenario.retireAge;
                      
                      return (
                        <tr 
                          key={scenario.retireAge}
                          className="scenario-row"
                          onClick={() => setSelectedScenario(isSelected ? null : scenario.retireAge)}
                          style={{ 
                            borderBottom: '1px solid rgba(100,150,200,0.1)',
                            background: isSelected ? 'rgba(60,140,200,0.25)' : (isOptimal ? 'rgba(60,160,100,0.1)' : undefined),
                            borderLeft: isSelected ? '3px solid #60b0e0' : '3px solid transparent'
                          }}
                        >
                          <td style={{ padding: '14px 8px', fontWeight: isOptimal ? '600' : '400' }}>
                            {scenario.retireAge}
                            {isOptimal && <span style={{ ...styles.badge, ...styles.badgeOptimal, marginLeft: '8px' }}>Best</span>}
                          </td>
                          <td style={{ ...styles.statValue, padding: '14px 8px', textAlign: 'right' }}>
                            {scenario.serviceAtRetirement.toFixed(1)}
                          </td>
                          <td style={{ ...styles.statValue, padding: '14px 8px', textAlign: 'right', color: '#80c8e8' }}>
                            {scenario.serviceWithBuyback.toFixed(1)}
                          </td>
                          <td style={{ ...styles.statValue, padding: '14px 8px', textAlign: 'right' }}>
                            {formatCurrency(scenario.avgSalary)}
                          </td>
                          <td style={{ ...styles.statValue, padding: '14px 8px', textAlign: 'right' }}>
                            {formatPercent(scenario.percentWithout)}
                            {scenario.hitsMaxWithout && <span style={{ marginLeft: '4px', color: '#60a0e0' }}>★</span>}
                          </td>
                          <td style={{ ...styles.statValue, padding: '14px 8px', textAlign: 'right', color: '#80c8e8' }}>
                            {formatPercent(scenario.percentWith)}
                            {scenario.hitsMaxWith && <span style={{ marginLeft: '4px', color: '#60a0e0' }}>★</span>}
                          </td>
                          <td style={{ ...styles.statValue, padding: '14px 8px', textAlign: 'right' }}>
                            {formatCurrency(scenario.annualPensionWithout)}
                          </td>
                          <td style={{ ...styles.statValue, padding: '14px 8px', textAlign: 'right', color: '#60d080' }}>
                            {formatCurrency(scenario.annualPensionWith)}
                          </td>
                          <td style={{ padding: '14px 8px', textAlign: 'center' }}>
                            {scenario.buybackWasted ? (
                              <span style={{ ...styles.badge, ...styles.badgeWarning }}>BB Wasted</span>
                            ) : scenario.hitsMaxWith ? (
                              <span style={{ ...styles.badge, ...styles.badgeMax }}>Max 80%</span>
                            ) : null}
                          </td>
                        </tr>
                      );
                    })}
                  </tbody>
                </table>
              </div>
              
              <div style={{ marginTop: '16px', fontSize: '12px', color: '#80a8c8' }}>
                ★ = Hits 80% maximum benefit cap &nbsp;|&nbsp; BB = Buyback &nbsp;|&nbsp; Click any row for details
              </div>
            </div>

            {/* Selected Scenario Detail */}
            {selectedScenario && (() => {
              const s = calculations.scenarios.find(sc => sc.retireAge === selectedScenario);
              if (!s) return null;
              
              return (
                <div style={{ ...styles.highlightCard, padding: '28px', marginBottom: '24px' }}>
                  <h2 style={{ fontSize: '18px', fontWeight: '600', margin: '0 0 20px 0', color: '#c0daf0' }}>
                    Detailed Analysis: Retire at Age {s.retireAge}
                  </h2>
                  
                  <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(200px, 1fr))', gap: '20px' }}>
                    <div>
                      <div style={{ color: '#80a8c8', fontSize: '11px', textTransform: 'uppercase', marginBottom: '6px' }}>Years Until Retirement</div>
                      <div style={{ ...styles.statValue, fontSize: '24px' }}>{s.yearsUntilRetirement}</div>
                    </div>
                    <div>
                      <div style={{ color: '#80a8c8', fontSize: '11px', textTransform: 'uppercase', marginBottom: '6px' }}>Years Collecting Pension</div>
                      <div style={{ ...styles.statValue, fontSize: '24px' }}>{s.yearsCollecting}</div>
                    </div>
                    <div>
                      <div style={{ color: '#80a8c8', fontSize: '11px', textTransform: 'uppercase', marginBottom: '6px' }}>Highest {calculations.avgYears}-Year Avg Salary</div>
                      <div style={{ ...styles.statValue, fontSize: '24px' }}>{formatCurrency(s.avgSalary)}</div>
                    </div>
                    <div>
                      <div style={{ color: '#80a8c8', fontSize: '11px', textTransform: 'uppercase', marginBottom: '6px' }}>Buyback Cost (3.45%)</div>
                      <div style={{ ...styles.statValue, fontSize: '24px', color: '#f0c060' }}>{formatCurrency(s.buybackCost)}</div>
                    </div>
                    <div>
                      <div style={{ color: '#80a8c8', fontSize: '11px', textTransform: 'uppercase', marginBottom: '6px' }}>Buyback Cost (6.9% full)</div>
                      <div style={{ ...styles.statValue, fontSize: '24px', color: '#d09050' }}>{formatCurrency(s.buybackCostFull)}</div>
                    </div>
                    <div>
                      <div style={{ color: '#80a8c8', fontSize: '11px', textTransform: 'uppercase', marginBottom: '6px' }}>Annual Benefit from Buyback</div>
                      <div style={{ ...styles.statValue, fontSize: '24px', color: s.annualBenefit > 0 ? '#60d080' : '#a0a0a0' }}>
                        +{formatCurrency(s.annualBenefit)}/yr
                      </div>
                    </div>
                    <div>
                      <div style={{ color: '#80a8c8', fontSize: '11px', textTransform: 'uppercase', marginBottom: '6px' }}>Lifetime Gain from Buyback</div>
                      <div style={{ ...styles.statValue, fontSize: '24px', color: s.lifetimeGain > 0 ? '#60d080' : '#a0a0a0' }}>
                        {formatCurrency(s.lifetimeGain)}
                      </div>
                    </div>
                    <div>
                      <div style={{ color: '#80a8c8', fontSize: '11px', textTransform: 'uppercase', marginBottom: '6px' }}>Net Gain (After Buyback Cost)</div>
                      <div style={{ ...styles.statValue, fontSize: '24px', color: s.netLifetimeGain > 0 ? '#60d080' : '#e06060' }}>
                        {formatCurrency(s.netLifetimeGain)}
                      </div>
                    </div>
                  </div>
                  
                  {s.buybackWasted && (
                    <div style={{ 
                      marginTop: '20px',
                      padding: '16px',
                      background: 'rgba(230,100,50,0.15)',
                      borderRadius: '12px',
                      border: '1px solid rgba(230,100,50,0.3)'
                    }}>
                      <strong style={{ color: '#f0a060' }}>⚠️ Buyback Warning:</strong>
                      <span style={{ color: '#d0c0a0', marginLeft: '8px' }}>
                        You would already hit the 80% max benefit without buyback at this retirement age. 
                        Buying back EDIC service would not increase your pension.
                      </span>
                    </div>
                  )}
                </div>
              );
            })()}

            {/* Footer */}
            <div style={{ 
              textAlign: 'center', 
              padding: '24px',
              color: '#607890',
              fontSize: '12px',
              borderTop: '1px solid rgba(100,150,200,0.1)'
            }}>
              <p style={{ margin: '0 0 8px 0' }}>
                This tool provides estimates based on the Boston Retirement System Group 1 formulas. 
                Actual benefits may vary.
              </p>
              <p style={{ margin: 0 }}>
                Consult with the Boston Retirement System at <strong style={{ color: '#80a8c8' }}>retirementboard@boston.gov</strong> for official calculations.
              </p>
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
